<mat-toolbar color="primary" class="mat-elevation-z5">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="spacer"></div>
    <button mat-icon-button matTooltip="Switch theme" (click)="this.switchTheme()" class="theme-switcher">
      <mat-icon>palette</mat-icon>
    </button>
    <button mat-button (click)="showSignupDialog()" *ngIf="!playerName">Sign up</button>
    <div *ngIf="!!playerName" class="player" [routerLink]="'player-profile/' + playerId" mat-ripple>
      <p>{{ playerName }}</p>
      <!--      <img src="https://scoresaber.com/imports/images/usr-avatars/{{ playerId }}.jpg" />-->
      <!--      Disabled for now until avatars are mirrored to not put additional stress on scoresaber-->
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px)">
  <mat-sidenav
    [autoFocus]="false"
    #sidenav
    class="mat-elevation-z5"
    style="width: 350px"
    mode="side"
    opened
  >
    <mat-nav-list>
      <div *ngFor="let link of links">
        <a
          mat-list-item
          [routerLink]="link.linkPath"
          routerLinkActive="current-page"
          [disabled]="link.disable"
        >
          {{ link.linkName }}
        </a>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="beta" *ngIf="isBeta">BETA VERSION</div>

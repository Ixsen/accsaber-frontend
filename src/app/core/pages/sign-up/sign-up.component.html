<div class="signup-dialog">
  <mat-form-field>
    <mat-label>Scoresaber link</mat-label>
    <input matInput [(ngModel)]="playerName"/>
  </mat-form-field>
  <div class="action-bar">
    <mat-spinner *ngIf="isLoading" [diameter]="33"> </mat-spinner>
    <div class="spacer"></div>
    <button mat-button (click)="signUpPlayer()">Submit</button>
  </div>
</div>

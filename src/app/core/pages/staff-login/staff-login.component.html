<div class="login-field">
  <div>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="loginForm.controls.username.invalid">Please fill in a username</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.controls.password.invalid">Please fill in a password</mat-error>
      </mat-form-field>

      <button mat-raised-button (click)="attemptLogin()">Login</button>
    </form>
  </div>
</div>

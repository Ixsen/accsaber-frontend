<div class="votes">
  <button
    mat-icon-button
    id="upvotes"
    (click)="onUpvoteClicked()"
    [disabled]="hasUpvoted()"
  >
    <mat-icon>keyboard_arrow_up</mat-icon>
    <span>{{ params.data.upvotes }}</span>
  </button>
  <button
    mat-icon-button
    id="downvotes"
    (click)="onDownvoteClicked()"
    [disabled]="hasDownvoted()"
  >
    <mat-icon>keyboard_arrow_down</mat-icon>
    <span>{{ params.data.downvotes }}</span>
  </button>
</div>
